{% extends 'base.html' %}

{% block title %}Update Expense - FarmFinanceMate{% endblock %}

{% block content %}
<h1>Update Farm Expense</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="expense_type" class="form-label">Expense Type:</label>
        <input type="text" class="form-control" id="expense_type" name="expense_type" value="{{ expense.expense_type }}" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" value="{{ expense.amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
</form>
{% endblock %}
