{% extends 'base.html' %}

{% block title %}Update Expense - FarmFinanceMate{% endblock %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

{% block content %}
<h1>Update Farm Expense</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="expense" class="form-label">Expense Type:</label>
        <input type="text" class="form-control" id="expense" name="expense" value="{{ expense.expense }}" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" value="{{ expense.amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
</form>
{% endblock %}
