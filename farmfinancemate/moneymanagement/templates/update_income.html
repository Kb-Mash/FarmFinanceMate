{% extends 'base.html' %}

{% block title %}Update Expense - FarmFinanceMate{% endblock %}

{% block content %}
<h1>Update Farm Income</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="income_type" class="form-label">Income Type:</label>
        <input type="text" class="form-control" id="income_type" name="income_type" value="{{ income.income_type }}" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" value="{{ income.amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Income</button>
</form>
{% endblock %}
